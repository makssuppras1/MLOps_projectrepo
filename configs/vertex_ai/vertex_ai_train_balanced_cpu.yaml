# Cloud Build workflow for balanced CPU training on Vertex AI
# ⚠️ CRITICAL: Docker image MUST be built for linux/amd64 platform
# The preflight_check.sh script ensures this before building
steps:
- name: "alpine"
  id: "Replace values in the balanced CPU training config"
  entrypoint: "sh"
  args:
    - '-c'
    - |
      apk add --no-cache gettext
      envsubst < vertex_ai_config_balanced_cpu.yaml > vertex_ai_config.yaml
  secretEnv: ['WANDB_API_KEY']

- name: "alpine"
  id: "Debug: print config.yaml"
  entrypoint: "sh"
  args:
    - '-c'
    - |
      cat vertex_ai_config.yaml
  waitFor: ['Replace values in the balanced CPU training config']

- name: 'gcr.io/cloud-builders/gcloud'
  id: 'Train on vertex AI with CPU (balanced)'
  waitFor: ['Debug: print config.yaml']
  args: [
    'ai',
    'custom-jobs',
    'create',
    '--region',
    'europe-west1',
    '--display-name',
    '${_JOB_NAME}',
    '--config',
    '${_VERTEX_TRAIN_CONFIG}',
  ]
substitutions:
  _JOB_NAME: 'balanced-training-cpu-${BUILD_ID}'
  _VERTEX_TRAIN_CONFIG: 'vertex_ai_config.yaml'
availableSecrets:
  secretManager:
  - versionName: projects/$PROJECT_ID/secrets/WANDB_API_KEY/versions/latest
    env: 'WANDB_API_KEY'
